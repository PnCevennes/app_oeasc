<html>
  <head>
    <link rel="stylesheet" href={{ url_for('static', filename='dist/test.css') }}>
  </head>
  <body>
  
    <h1>Test Graphes</h1>

    <h2>Timeline</h2>

    <div class="flex-container">  
      <div 
        id="timeline_declaration"
        class='chart-graph'
        type='bar'
        util='time'
        data-name='timeline_declaration'
        title='Nombre de déclarations au cours des mois'
      >
      </div>
        <div 
          id="timeline_declaration_secteur"
          class='chart-graph'
          type='bar'
          util='time'
          split='secteurs'
          data-name='timeline_declaration_secteur'
          title='Nombre de déclarations au cours des mois et par secteurs'
        >
        </div>
  </div>

    <h2>Secteurs</h2>

    <div class="flex-container">  
      <div 
        id="nb_declaration_secteur_bar"
        class='chart-graph'
        type='bar'
        data-name='nb_declaration_secteur'
        title='Nombre de déclarations par secteurs'
      >
      </div>
      <div 
      id="nb_declaration_secteur_pie"
      class='chart-graph'
      type='pie'
      data-name='nb_declaration_secteur'
      title='Nombre de déclarations par secteur'
    >
    </div>
  </div>

  <h2>Organismes</h2>

  <div class="flex-container">  
    <div 
      id="nb_declaration_organisme_bar"
      class='chart-graph'
      type='bar'
      data-name='nb_declaration_organisme'
      title='Nombre de déclarations par organisme'
    >
    </div>
    <div 
    id="nb_declaration_organisme_pie"
    class='chart-graph'
    type='pie'
    data-name='nb_declaration_organisme'
    title='Nombre de déclarations par organismes'
  >
  </div>
</div>


  <script src={{ url_for('static', filename='dist/test.js') }} ></script>
  </body>
</html>
