{%- extends "modules/oeasc/site/layout_sidebar.html" %}

{%- block css %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='modules/oeasc/css/graph.css') }}">
{%- endblock %}

{%- block title %}test chart{%- endblock %}


{%- block content %}

<div class="chart">
  <canvas id="myChart1"></canvas>
</div>

<div class="chart">
  <canvas id="myChart2"></canvas>
</div>

<div class="chart">
  <canvas id="myChart3"></canvas>
</div>

<div class="chart">
  <canvas id="myChart4"></canvas>
</div>
{%- endblock %}


{%- block js_local %}

{{ super() }}

<script src="{{ url_for('static', filename='node_modules/chart.js/dist/Chart.bundle.js') }}"></script>
<script>
  $(document).ready(function() {
    "use strict";
    var init_graph = function(id, type) {
      $.ajax('/api/resultat/test?type=' + type).done(function(response) {
        var data = response.data;
        var ctx = document.getElementById(id).getContext('2d');
        var backgroundColor = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
        ];
        var borderColor = [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
        ];

        response.data.datasets.forEach((e,i) => {
          e.backgroundColor=backgroundColor[i];
          e.borderColor=borderColor[i];
          e.borderWidth=1;
        })
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: response.data,
        // data: {
        //   labels: data.mnemo,
        //   datasets: [{
        //     label: "# d'occurences",
        //     data: data.value
        //   }]
        // },
        options: {
          title: {
            display: true,
            text: response.title,
          },
          responsive:true,
          maintainAspectRatio:false,
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero:true
              }
            }]
          }
        }
      });
      });
    };
    init_graph("myChart1", "")
    init_graph("myChart2", "OEASC_PEUPLEMENT_TYPE")
    init_graph("myChart3", "OEASC_PEUPLEMENT_ORIGINE")
    init_graph("myChart4", "OEASC_PEUPLEMENT_PATURAGE_STATUT")
  });

</script>

{%- endblock %}
