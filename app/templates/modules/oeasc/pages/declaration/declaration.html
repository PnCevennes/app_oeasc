{%- extends "modules/oeasc/site/layout.html" %}


{%- block title %}Signalement de dégâts forestiers{%- endblock %}

{%- block content %}

<div class="row">

  <div class="col-md-12">

    <h2>Declaration</h2>

      {%- include "modules/oeasc/entity/declaration.html" %}

  </div>

</div>

{%- endblock %}


{%- block js_local %}

{{ super() }}

<script src="{{ url_for('static', filename='modules/oeasc/js/util_form.js') }}"></script>
<script src="{{ url_for('static', filename='modules/oeasc/js/util_data.js') }}"></script>
<script src="{{ url_for('static', filename='modules/oeasc/js/util_localisation.js') }}"></script>

<script>

  $(document).ready(function() {

    var declaration = JSON.parse($('#declaration').attr('data-declaration'));

    $('[href="#localisation"]').click(function (e) {

      setTimeout(function() { M.initialiser_show_localisation("show_localisation", declaration); }, 100);

    });

  });

</script>
{%- endblock %}
