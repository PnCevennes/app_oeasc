    <table class="table" id="user_information">

        <tbody>

        <div id="user" hidden data-user="{{user | tojson or ''}}"></div>

        </tr>
        <tr>
            <th>Nom</th>
            <td class="info">{{user.nom_role}}</td>
            <td class="input">
                <input type="text" class="form-control" id="user_nom" required>
            </td>
        </tr>
        <tr>
            <th>Prénom</th>
            <td class="info">{{user.prenom_role}}</td>
            <td class="input">
                <input type="text" class="form-control" id="user_prenom" required>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td class="info">{{user.email}}</td>
            <td class="input">
                <input type="email" class="form-control" id="user_email" required>
            </td>
        </tr>
        <tr>
            <th>Organisme</th>
            <td class="info">{{user.organisme}}</td>
            <td class="input">
                <select class="selectpicker" title="Choisir organisme" id="user_organism" required>
                    {%- for organisme in liste_organismes_oeasc%}
                    <option value="{{organisme.id_organism}}">{{ organisme.nom_organisme }}</option>
                    {%- endfor %}
                </select>
            </td>
        </tr>
        <tr hidden>
            <td >Préciser organisme</td>
            <td  class="input">
                <input type="email" class="form-control" id="nom_organisme" required>
            </td>
        </tr>
        <tr>
            <th>Rôle</th>
            <td class="info">{{user.desc_role}}</td>
            <td class="input">
                <select class="selectpicker" title="Choisir fonction" id="desc_role" required>
                    {%- for elem in nomenclature['OEASC_DECLARANT_FONCTION']['values'] %}
                    <option value="{{elem.label_fr}}">{{elem['label_fr']}}</option>
                    {%- endfor %}
                </select>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" class="form-control" id="user_pwd" required>
            </td>
        </tr>
        <tr>
            <td>Password confirmation</td>
            <td>
                <input type="password" class="form-control" id="user_pwd_conf" required>
            </td>
        </tr>

    </tbody>

</table>
